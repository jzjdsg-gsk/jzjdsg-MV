<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询表格</title>
    <style>
        /* 添加一些基本样式 */
        body {
            font-family: Arial, sans-serif;
        }
        #search-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>查询表格</h1>

    <!-- 搜索表单 -->
    <form id="search-form">
        <label for="query">输入角色名：</label>
        <input type="text" id="query" name="query">
        <button type="submit">搜索</button>
    </form>

    <!-- 结果显示区域 -->
    <div id="results"></div>

    <script>
        // 檢查是否找到 data.json 文件
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('未找到 data.json 文件');
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        // 當表單提交時觸發查詢
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表單默認提交行為

            var query = document.getElementById('query').value.toLowerCase(); // 獲取查詢關鍵字

            // 從 JSON 文件中讀取數據
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // 在此處理返回的數據，並顯示在結果區域
                    var resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '<h2>查询结果</h2>';
                    
                    // 遍歷數據條目
                    var found = false;
                    data.forEach(entry => {
                        var role = entry['role'].toLowerCase();
                        var attribute = entry['attribute'];
                        var date = entry['date'];
                        
                        // 判斷查詢關鍵字是否匹配角色名
                        if (role.includes(query)) {
                            // 將結果添加到結果區域
                            resultsDiv.innerHTML += '<p>角色：' + role + ', 属性：' + attribute + ', 日期：' + date + '</p>';
                            found = true;
                        }
                    });

                    // 如果沒有找到匹配的結果，則顯示提示信息
                    if (!found) {
                        resultsDiv.innerHTML = '<p>未找到匹配的结果。</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

        // 點擊搜尋按鈕時顯示提示
        document.querySelector('button[type="submit"]').addEventListener('click', function() {
            alert('已點擊搜尋！');
        });
    </script>
</body>
</html>
