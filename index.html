<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询表格</title>
    <style>
        /* 添加一些基本样式 */
        body {
            font-family: Arial, sans-serif;
        }
        #search-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>查询表格</h1>

    <!-- 搜索表单 -->
    <form id="search-form">
        <label for="query">输入查询关键词：</label>
        <input type="text" id="query" name="query">
        <button type="submit">搜索</button>
    </form>

    <!-- 结果显示区域 -->
    <div id="results"></div>

    <script>
        // 当表单提交时触发查询
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            var query = document.getElementById('query').value.toLowerCase(); // 获取查询关键词

            // 从 JSON 文件中读取数据
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // 在此处理返回的数据，并显示在结果区域
                    var resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '<h2>查询结果</h2>';
                    
                    // 遍历数据条目
                    data.forEach(entry => {
                        var no = entry['no'];
                        var role = entry['role'];
                        var attribute = entry['attribute'];
                        var date = entry['date'];
                        var location = entry['location'];
                        
                        // 判断查询关键词是否匹配
                        if (no.includes(query) || role.toLowerCase().includes(query)) {
                            // 将结果添加到结果区域
                            resultsDiv.innerHTML += '<p>编号：' + no + ', 角色：' + role + ', 属性：' + attribute + ', 日期：' + date + '</p>';
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
