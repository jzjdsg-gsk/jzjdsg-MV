<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-form {
            margin-bottom: 20px;
        }
        #prompt {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
        #version {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: gray;
        }
        .radio-group {
            margin-bottom: 10px;
        }
        .page-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .page-button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>角色查詢</h1>

    <!-- 属性选择 -->
    <div class="radio-group">
        <label><input type="radio" name="attribute" value="all" checked> All</label>
        <label><input type="radio" name="attribute" value="光"> 光</label>
        <label><input type="radio" name="attribute" value="暗"> 暗</label>
    </div>

    <!-- 搜索表单 -->
    <form id="search-form">
        <label for="query">輸入關鍵字：</label>
        <input type="text" id="query" name="query">
        <button type="submit">查詢</button>
    </form>

    <!-- 结果显示区域 -->
    <div id="results"></div>

    <!-- 提示语 -->
    <div id="prompt">如果有喜歡的可告知賣家編號以便交易。</div>

    <!-- 版本号 -->
    <div id="version">版本：1.0</div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            currentPage = 1;
            searchRoles();
        });

        function searchRoles() {
            const query = document.getElementById('query').value.toLowerCase();
            const attribute = document.querySelector('input[name="attribute"]:checked').value;

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const filteredData = data.filter(entry => {
                        const entryAttribute = entry['attribute'].toLowerCase();
                        return (attribute === 'all' || entryAttribute === attribute) &&
                               entry['role'].toLowerCase().includes(query);
                    });

                    renderPage(filteredData, currentPage);
                    renderPagination(filteredData);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function renderPage(data, page) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);

            if (pageData.length === 0) {
                resultsDiv.innerHTML += '<p>未找到匹配的結果.</p>';
            } else {
                const table = document.createElement('table');
                const tbody = document.createElement('tbody');
                table.appendChild(tbody);

                for (let i = 0; i < pageData.length; i += 2) {
                    const row = document.createElement('tr');

                    for (let j = 0; j < 2; j++) {
                        const dataIndex = i + j;
                        const rowData = pageData[dataIndex] || { id: '-', role: '待新增' };

                        const idCell = document.createElement('td');
                        idCell.textContent = rowData.id;
                        row.appendChild(idCell);

                        const roleCell = document.createElement('td');
                        roleCell.textContent = rowData.role;
                        row.appendChild(roleCell);
                    }

                    tbody.appendChild(row);
                }

                resultsDiv.appendChild(table);
            }
        }

        function renderPagination(data) {
            const totalPages = Math.ceil(data.length / itemsPerPage);
            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'page-buttons';

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = 'page-button';
                pageButton.onclick = () => {
                    currentPage = i;
                    searchRoles();
                };
                paginationDiv.appendChild(pageButton);
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.appendChild(paginationDiv);
        }
    </script>
</body>
</html>
