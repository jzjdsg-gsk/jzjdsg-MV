<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-form {
            margin-bottom: 20px;
        }
        #prompt {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
        #version {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: gray;
        }
        .radio-group {
            margin-bottom: 10px;
        }
        .page-button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        /* 將表格中的每個單元格的邊框設置為1像素實線邊框 */
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        /* 設置表格的寬度為100% */
        table {
            width: 100%;
        }
        /* 調整表格中的文字大小 */
        table td {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>角色查詢</h1>

    <!-- 屬性選擇 -->
    <div class="radio-group">
        <label><input type="radio" name="attribute" value="all" checked> 全部</label>
        <label><input type="radio" name="attribute" value="光"> 光</label>
        <label><input type="radio" name="attribute" value="暗"> 暗</label>
    </div>

    <!-- 搜尋表單 -->
    <form id="search-form">
        <label for="query">輸入關鍵字：</label>
        <input type="text" id="query" name="query">
        <button type="submit">查詢</button>
    </form>

    <!-- 結果顯示區域 -->
    <div id="results"></div>

    <!-- 提示語 -->
    <div id="prompt">如果有喜歡的可告知賣家編號以便交易。</div>

    <!-- 版本號 -->
    <div id="version">版本：1.0</div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            currentPage = 1;
            searchRoles();
        });

        function searchRoles() {
            const query = document.getElementById('query').value.toLowerCase();
            const attribute = document.querySelector('input[name="attribute"]:checked').value;

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const filteredData = data.filter(entry => {
                        const entryAttribute = entry['attribute'].toLowerCase();
                        return (attribute === 'all' || entryAttribute === attribute) &&
                               entry['role'].toLowerCase().includes(query);
                    });

                    renderPage(filteredData, currentPage);
                    renderPagination(filteredData);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function renderPage(data, page) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);

            // 創建表格
            const table = document.createElement('table');
            const tbody = document.createElement('tbody');

            pageData.forEach(entry => {
                const row = document.createElement('tr');
                const cell1 = document.createElement('td');
                cell1.innerHTML = `編號：${entry.id}<br>${entry.attribute} ${entry.role}<br>日期：${entry.date}<br>帳號狀態：${entry.status ? entry.status : '未綁定'}`;
                row.appendChild(cell1);
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            resultsDiv.appendChild(table);
        }

        function renderPagination(data) {
            const totalPages = Math.ceil(data.length / itemsPerPage);
            const paginationDiv = document.createElement('div');
            paginationDiv.id = 'pagination';

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = 'page-button';
                pageButton.onclick = () => {
                    currentPage = i;
                    searchRoles();
                };
                paginationDiv.appendChild(pageButton);
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.appendChild(paginationDiv);
        }
    </script>
</body>
</html>
