<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色查詢</title>
    <style>
body {
    font-family: Arial, sans-serif;
    position: relative; /* 讓body設置為相對定位 */
}

#search-form {
    margin-bottom: 20px;
}

#prompt {
    text-align: center;
    position: absolute;
    top: calc(100% + 20px); /* 將提示語設置在頁數按鈕的下方，20px是預估間距 */
    left: 50%; /* 將提示語置於水平中間 */
    transform: translateX(-50%); /* 調整位置，使其置於水平中間 */
    font-size: 14px;
    color: gray;
}

#version {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 14px;
    color: gray;
}

.radio-group {
    margin-bottom: 10px;
}

.page-button {
    margin: 5px;
    padding: 5px 10px;
    cursor: pointer;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
}

table,
th,
td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
    text-align: center;
}

table {
    width: 100%;
}

table td {
    font-size: 12px;
}

.missing-data {
    color: red;
}

.pagination-container {
    text-align: center;
    position: absolute;
    bottom: 15%; /* 調整按鈕在頂部的位置 */
    left: 50%; /* 將container置於水平中間 */
    transform: translateX(-50%); /* 調整位置，使其置於水平中間 */
    width: 100%;
}

.current-page {
    font-weight: bold;
}
    </style>
</head>
<body>
    <h1>角色查詢</h1>

    <!-- 屬性選擇 -->
    <div class="radio-group">
        <label><input type="radio" name="attribute" value="all" checked> 全部</label>
        <label><input type="radio" name="attribute" value="光"> 光</label>
        <label><input type="radio" name="attribute" value="暗"> 暗</label>
    </div>

    <!-- 搜尋表單 -->
    <form id="search-form">
        <label for="query">輸入關鍵字：</label>
        <input type="text" id="query" name="query">
        <button type="submit">查詢</button>
    </form>

    <!-- 結果顯示區域 -->
    <div id="results"></div>

    <!-- 提示語 -->
    <div id="prompt">如果有喜歡的可告知賣家編號以便交易。</div>

    <!-- 版本號 -->
    <div id="version">版本：1.0</div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;

        // 頁面加載時預設載入all查詢狀態
        window.onload = function() {
            document.querySelector('input[value="all"]').checked = true;
            searchRoles();
        };

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            currentPage = 1;
            searchRoles();
        });

        function searchRoles() {
            const query = document.getElementById('query').value.toLowerCase();
            const attribute = document.querySelector('input[name="attribute"]:checked').value;

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const filteredData = data.filter(entry => {
                        const entryAttribute = entry['attribute'].toLowerCase();
                        return (attribute === 'all' || entryAttribute === attribute) &&
                               entry['role'].toLowerCase().includes(query);
                    });

                    renderPage(filteredData, currentPage);
                    renderPagination(filteredData);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function renderPage(data, page) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);

            // 創建表格
            const table = document.createElement('table');
            const tbody = document.createElement('tbody');

            for (let i = 0; i < pageData.length; i += 2) {
                const row = document.createElement('tr');
                const cell1 = document.createElement('td');
                const cell2 = document.createElement('td');
                const data1 = pageData[i];
                const data2 = pageData[i + 1];

                if (data1) {
                    cell1.innerHTML = `編號：${data1.id}<br>${data1.attribute} ${data1.role}<br>日期：${data1.date}<br>帳號狀態：${data1.status ? data1.status : '未綁定'}`;
                } else {
                    cell1.innerHTML = '<span class="missing-data">待新增</span>';
                }
                
                if (data2) {
                    cell2.innerHTML = `編號：${data2.id}<br>${data2.attribute} ${data2.role}<br>日期：${data2.date}<br>帳號狀態：${data2.status ? data2.status : '未綁定'}`;
                } else {
                    cell2.innerHTML = '<span class="missing-data">待新增</span>';
                }

                row.appendChild(cell1);
                row.appendChild(cell2);
                tbody.appendChild(row);
            }

            table.appendChild(tbody);
            resultsDiv.appendChild(table);
        }

        function renderPagination(data) {
            const totalPages = Math.ceil(data.length / itemsPerPage);
            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'pagination-container';

            const resultsDiv = document.getElementById('results');

            if (totalPages > 1) {
                const currentPageSpan = document.createElement('span');
                currentPageSpan.textContent = `第 ${currentPage} 頁`;
                currentPageSpan.className = 'current-page';
                paginationDiv.appendChild(currentPageSpan);
                paginationDiv.appendChild(document.createTextNode(' - '));
            }

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = 'page-button';
                pageButton.onclick = () => {
                    currentPage = i;
                    searchRoles();
                };
                paginationDiv.appendChild(pageButton);
            }
           resultsDiv.appendChild(paginationDiv);
        }
    </script>
</body>
</html>
