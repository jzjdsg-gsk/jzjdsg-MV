<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色查詢</title>
    <style>
        /* 添加一些基本样式 */
        body {
            font-family: Arial, sans-serif;
        }
        #search-form {
            margin-bottom: 20px;
        }
        #prompt {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>角色查詢</h1>

    <!-- 搜索表单 -->
    <form id="search-form">
        <label for="query">輸入名稱或關鍵字：</label>
        <input type="text" id="query" name="query">
        <button type="submit">搜尋</button>
    </form>

    <!-- 结果显示区域 -->
    <div id="results"></div>

    <!-- 提示语 -->
    <div id="prompt">如果有喜歡的可告知賣家編號以便交易。</div>

    <script>
        // 当表单提交时触发查询
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            var query = document.getElementById('query').value.toLowerCase(); // 获取查询关键词

            // 从 JSON 文件中读取数据
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // 在此处理返回的数据，并显示在结果区域
                    var resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '<h2>查詢結果</h2>';
                    
                    // 遍历数据条目
                    var found = false;
                    data.forEach(entry => {
                        var id = entry['id'];
                        var role = entry['role'];
                        var attribute = entry['attribute'];
                        var date = entry['date'];
                        
                        // 判断查询关键词是否匹配角色名
                        if (role.includes(query)) {
                            // 将结果添加到结果区域
                            resultsDiv.innerHTML += '<p>編號：' + id + '<br>' + attribute + ' ' + role + ' 日期：' + date.substring(5) + '</p>';
                            found = true;
                        }
                    });

                    // 如果没有找到匹配的结果，则显示提示信息
                    if (!found) {
                        resultsDiv.innerHTML += '<p>未找到匹配的結果.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
