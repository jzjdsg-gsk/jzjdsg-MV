<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色查詢</title>
    <style>
        /* 添加一些基本样式 */
        body {
            font-family: Arial, sans-serif;
            position: relative; /* 让版本号相对于 body 定位 */
        }
        #search-form {
            margin-bottom: 20px;
        }
        #prompt {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
        #version {
            position: absolute; /* 绝对定位 */
            top: 0px; /* 距离顶部 10px */
            right: 10px; /* 距离右侧 10px */
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>角色查詢</h1>

    <!-- 搜索表单 -->
    <form id="search-form">
        <label for="query">輸入關鍵字：</label>
        <input type="text" id="query" name="query">
        <button type="submit">查詢</button>
    </form>

    <!-- 结果显示区域 -->
    <div id="results"></div>

    <!-- 提示语 -->
    <div id="prompt">告知賣家編號方便交易。</div>

    <!-- 版本号 -->
    <div id="version">版本号：1.0</div>

    <script>
        // 当表单提交时触发查询
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            var query = document.getElementById('query').value.toLowerCase(); // 获取查询关键词

            // 从 JSON 文件中读取数据
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // 在此处理返回的数据，并显示在结果区域
                    var resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '<h2>查詢結果</h2>';
                      
                    // 遍历数据条目
                    var found = false;
                    data.forEach(entry => {
                        var id = entry['id'];
                        var role = entry['role'];
                        var attribute = entry['attribute'];
                        var date = entry['date'];
                        
                        // 将查询关键词拆分为属性和角色名称，并分别进行匹配
                        var queries = query.split(' ');
                        var matched = true;
                        queries.forEach(q => {
                            if (!role.toLowerCase().includes(q) && !attribute.toLowerCase().includes(q)) {
                                matched = false;
                            }
                        });

                        // 如果关键词匹配角色名或属性，则将结果添加到结果区域
                        if (matched) {
                            resultsDiv.innerHTML += '<p>編號：' + id + '<br>' + attribute + role + ' 日期：' + date + '</p>';
                            found = true;
                        }

                    });

                    // 如果没有找到匹配的结果，则显示提示信息
                    if (!found) {
                        resultsDiv.innerHTML += '<p>未找到匹配的結果.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
