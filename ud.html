<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號管理</title>
    <style>
        .hidden { display: none; }
        .pagination { display: flex; justify-content: center; margin-top: 20px; }
        .pagination button { margin: 0 5px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>首抽帳號管理</h1>

    <div>
        <label for="search-id">搜尋編號：</label>
        <input type="text" id="search-id">
        <button onclick="searchById()">搜索</button>
    </div>

    <div id="data-container"></div>
    <div id="pagination-container" class="pagination"></div>

    <button id="add-entry">新增數據</button>
    <button id="save-data">保存更改</button>

    <script>
        const ITEMS_PER_PAGE = 5; // 每頁顯示的條目數量
        let currentPage = 1;
        let allData = [];

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                allData = data;
                renderPage(1);
                renderPagination();
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        function renderPage(page) {
            currentPage = page;
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = page * ITEMS_PER_PAGE;
            const pageData = allData.slice(start, end);
            renderData(pageData);
        }

        function renderData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = '';

            data.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.innerHTML = `
                    <label>編號：<input type="text" class="id" value="${entry.id}" readonly></label><br>
                    <label>屬性：<select class="attribute">
                        <option value="光" ${entry.attribute === '光' ? 'selected' : ''}>光</option>
                        <option value="暗" ${entry.attribute === '暗' ? 'selected' : ''}>暗</option>
                    </select></label><br>
                    <label>角色名：<input type="text" class="role" value="${entry.role}"></label><br>
                    <label>日期：<input type="text" class="date" value="${entry.date}"></label><br>
                    <label>儲存模擬器：<select class="location">
                        <option value="0" ${entry.location === '0' ? 'selected' : ''}>0</option>
                        <option value="1" ${entry.location === '1' ? 'selected' : ''}>1</option>
                        <option value="2" ${entry.location === '2' ? 'selected' : ''}>2</option>
                        <option value="3" ${entry.location === '3' ? 'selected' : ''}>3</option>
                    </select></label><br>
                    <button class="delete-entry">刪除</button><br><br>
                `;
                container.appendChild(entryDiv);
            });

            // 绑定删除按钮的点击事件
            container.querySelectorAll('.delete-entry').forEach(deleteButton => {
                deleteButton.addEventListener('click', function() {
                    this.parentNode.remove();
                });
            });
        }

        function renderPagination() {
            const paginationContainer = document.getElementById('pagination-container');
            const totalPages = Math.ceil(allData.length / ITEMS_PER_PAGE);

            paginationContainer.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.classList.toggle('active', i === currentPage);
                button.addEventListener('click', () => {
                    renderPage(i);
                });
                paginationContainer.appendChild(button);
            }
        }

        document.getElementById('add-entry').addEventListener('click', function() {
            const container = document.getElementById('data-container');
            const newEntryDiv = document.createElement('div');
            const randomId = generateRandomId();
            newEntryDiv.innerHTML = `
                <label>編號：<input type="text" class="id" value="${randomId}" readonly></label><br>
                <label>屬性：<select class="attribute">
                    <option value="光">光</option>
                    <option value="暗">暗</option>
                </select></label><br>
                <label>角色名：<input type="text" class="role"></label><br>
                <label>日期：<input type="text" class="date"></label><br>
                <label>儲存模擬器：<select class="location">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select></label><br>
                <button class="delete-entry">刪除</button><br><br>
            `;
            container.appendChild(newEntryDiv);

            newEntryDiv.querySelector('.delete-entry').addEventListener('click', function() {
                this.parentNode.remove();
            });

            allData.push({
                id: randomId,
                role: '',
                attribute: '光',
                date: '',
                location: '0'
            });

            renderPagination();
        });

        document.getElementById('save-data').addEventListener('click', function() {
            const data = allData.map(entry => ({
                id: entry.id,
                role: entry.role,
                attribute: entry.attribute,
                date: entry.date,
                location: entry.location
            }));

            const jsonData = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function searchById() {
            const searchId = document.getElementById('search-id').value;
            const found = allData.find(entry => entry.id === searchId);
            if (found) {
                renderData([found]);
            } else {
                alert('未找到匹配的編號：' + searchId);
            }
        }
    </script>
</body>
</html>
