<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
        }
        #data-container {
            margin-top: 20px;
        }
        .entry {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>帳號管理</h1>

    <div>
        <label for="search-id">搜尋編號：</label>
        <input type="text" id="search-id">
        <button onclick="searchById()">搜索</button>
    </div>

    <div id="data-container"></div>

    <div class="pagination" id="pagination"></div>

    <button id="add-entry">新增數據</button>
    <button id="save-data">保存更改</button>

    <script>
        let currentPage = 1;
        const itemsPerPage = 5;
        let allData = [];

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                allData = data;
                renderPage(allData, currentPage);
                renderPagination(allData);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        function renderPage(data, page) {
            const container = document.getElementById('data-container');
            container.innerHTML = '';

            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);

            pageData.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `
                    <label>編號：<input type="text" class="id" value="${entry.id}" readonly></label><br>
                    <label>屬性：<select class="attribute">
                        <option value="光" ${entry.attribute === '光' ? 'selected' : ''}>光</option>
                        <option value="暗" ${entry.attribute === '暗' ? 'selected' : ''}>暗</option>
                    </select></label><br>
                    <label>角色名：<input type="text" class="role" value="${entry.role}"></label><br>
                    <label>日期：<input type="text" class="date" value="${entry.date}"></label><br>
                    <label>帳號狀態：<select class="status">
                        <option value="已綁定" ${entry.status === '已綁定' ? 'selected' : ''}>已綁定</option>
                        <option value="未綁定" ${entry.status === '未綁定' ? 'selected' : ''}>未綁定</option>
                    </select></label><br>
                    <label>儲存模擬器：<select class="location">
                        <option value="0" ${entry.location === '0' ? 'selected' : ''}>0</option>
                        <option value="1" ${entry.location === '1' ? 'selected' : ''}>1</option>
                        <option value="2" ${entry.location === '2' ? 'selected' : ''}>2</option>
                        <option value="3" ${entry.location === '3' ? 'selected' : ''}>3</option>
                    </select></label><br>
                    <button class="delete-entry">刪除</button><br><br>
                `;
                container.appendChild(entryDiv);

                entryDiv.querySelector('.delete-entry').addEventListener('click', function() {
                    this.parentNode.remove();
                    const idToRemove = entryDiv.querySelector('.id').value;
                    allData = allData.filter(item => item.id !== idToRemove);
                    renderPagination(allData);
                });
            });
        }

        function renderPagination(data) {
            const totalPages = Math.ceil(data.length / itemsPerPage);
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createconst pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.onclick = () => {
                    currentPage = i;
                    renderPage(data, currentPage);
                };
                paginationDiv.appendChild(pageButton);
            }
        }

        document.getElementById('add-entry').addEventListener('click', function() {
            const container = document.getElementById('data-container');
            const newEntryDiv = document.createElement('div');
            newEntryDiv.className = 'entry';
            const randomId = generateRandomId();
            newEntryDiv.innerHTML = `
                <label>編號：<input type="text" class="id" value="${randomId}" readonly></label><br>
                <label>屬性：<select class="attribute">
                    <option value="光">光</option>
                    <option value="暗">暗</option>
                </select></label><br>
                <label>角色名：<input type="text" class="role"></label><br>
                <label>日期：<input type="text" class="date"></label><br>
                <label>帳號狀態：<select class="status">
                    <option value="已綁定">已綁定</option>
                    <option value="未綁定">未綁定</option>
                </select></label><br>
                <label>儲存模擬器：<select class="location">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select></label><br>
                <button class="delete-entry">刪除</button><br><br>
            `;
            container.appendChild(newEntryDiv);

            newEntryDiv.querySelector('.delete-entry').addEventListener('click', function() {
                this.parentNode.remove();
            });
        });

        document.getElementById('save-data').addEventListener('click', function() {
            const entries = Array.from(document.querySelectorAll('#data-container .entry'));
            const data = entries.map(entryDiv => ({
                id: entryDiv.querySelector('.id').value,
                attribute: entryDiv.querySelector('.attribute').value,
                role: entryDiv.querySelector('.role').value,
                date: entryDiv.querySelector('.date').value,
                status: entryDiv.querySelector('.status').value,
                location: entryDiv.querySelector('.location').value,
            }));

            const jsonData = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function searchById() {
            const searchId = document.getElementById('search-id').value;
            const entries = Array.from(document.querySelectorAll('#data-container .id'));
            const found = entries.find(entry => entry.value === searchId);
            if (found) {
                const container = document.getElementById('data-container');
                const entryDiv = found.parentNode.parentNode;
                container.insertBefore(entryDiv, container.firstChild);
            } else {
                alert('未找到匹配的編號：' + searchId);
            }
        }
    </script>
</body>
</html>
