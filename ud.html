<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线编辑 data.json</title>
</head>
<body>
    <h1>在线编辑 data.json</h1>

    <div id="data-container"></div>

    <button id="add-entry">添加新数据</button>
    <button id="save-data">保存更改</button>

    <script>
        // 从 GitHub Pages 上的 data.json 文件读取现有数据并显示在页面上
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                renderData(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        // 渲染数据到页面上
        function renderData(data) {
            var container = document.getElementById('data-container');
            container.innerHTML = '';

            data.forEach(entry => {
                var entryDiv = document.createElement('div');
                entryDiv.innerHTML = `
                    <label>編號：<input type="text" class="id" value="${entry.id}"></label><br>
                    <label>角色名稱：<input type="text" class="role" value="${entry.role}"></label><br>
                    <label>屬性：<input type="text" class="attribute" value="${entry.attribute}"></label><br>
                    <label>日期：<input type="text" class="date" value="${entry.date}"></label><br>
                    <label>儲存位置：<input type="text" class="location" value="${entry.location}"></label><br><br>
                `;
                container.appendChild(entryDiv);
            });
        }

        // 添加新数据
        document.getElementById('add-entry').addEventListener('click', function() {
            var container = document.getElementById('data-container');
            var newEntryDiv = document.createElement('div');
            newEntryDiv.innerHTML = `
                <label>編號：<input type="text" class="id"></label><br>
                <label>角色名稱：<input type="text" class="role"></label><br>
                <label>屬性：<input type="text" class="attribute"></label><br>
                <label>日期：<input type="text" class="date"></label><br>
                <label>儲存位置：<input type="text" class="location"></label><br><br>
            `;
            container.appendChild(newEntryDiv);
        });

        // 保存更改
        document.getElementById('save-data').addEventListener('click', function() {
            var entries = Array.from(document.querySelectorAll('#data-container div'));
            var data = entries.map(entryDiv => ({
                id: entryDiv.querySelector('.id').value,
                role: entryDiv.querySelector('.role').value,
                attribute: entryDiv.querySelector('.attribute').value,
                date: entryDiv.querySelector('.date').value,
                location: entryDiv.querySelector('.location').value
            }));

            var jsonData = JSON.stringify(data, null, 2);
            var blob = new Blob([jsonData], { type: 'application/json' });
            var url = URL.createObjectURL(blob);

            var a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
