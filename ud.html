<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號管理</title>
</head>
<body>
    <h1>首抽帳號管理</h1>

    <div>
        <label for="search-id">搜尋編號：</label>
        <input type="text" id="search-id">
        <button onclick="searchById()">搜索</button>
    </div>

    <div id="data-container"></div>

    <button id="add-entry">新增數據</button>
    <button id="save-data">保存更改</button>

    <script>
        // 从 GitHub Pages 上的 data.json 文件读取现有数据并显示在页面上
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                renderData(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        // 渲染数据到页面上
        function renderData(data) {
            var container = document.getElementById('data-container');
            container.innerHTML = '';

            data.forEach(entry => {
                var entryDiv = document.createElement('div');
                entryDiv.innerHTML = `
                    <label>編號：<input type="text" class="id" value="${entry.id}" readonly></label><br>
                    <label>角色名：<input type="text" class="role" value="${entry.role}"></label><br>
                    <label>屬性：<select class="attribute">
                        <option value="光" ${entry.attribute === '光' ? 'selected' : ''}>光</option>
                        <option value="暗" ${entry.attribute === '暗' ? 'selected' : ''}>暗</option>
                    </select></label><br>
                    <label>日期：<input type="text" class="date" value="${entry.date}"></label><br>
                    <label>儲存模擬器：<select class="location">
                        <option value="0" ${entry.location === '0' ? 'selected' : ''}>0</option>
                        <option value="1" ${entry.location === '1' ? 'selected' : ''}>1</option>
                        <option value="2" ${entry.location === '2' ? 'selected' : ''}>2</option>
                        <option value="3" ${entry.location === '3' ? 'selected' : ''}>3</option>
                    </select></label><br>
                    <button class="delete-entry">刪除</button><br><br>
                `;
                container.appendChild(entryDiv);
            });

            // 绑定删除按钮的点击事件
            container.querySelectorAll('.delete-entry').forEach(deleteButton => {
                deleteButton.addEventListener('click', function() {
                    this.parentNode.remove();
                });
            });
        }

        // 添加新数据
        document.getElementById('add-entry').addEventListener('click', function() {
            var container = document.getElementById('data-container');
            var newEntryDiv = document.createElement('div');
            var randomId = generateRandomId();
            newEntryDiv.innerHTML = `
                <label>編號：<input type="text" class="id" value="${randomId}" readonly></label><br>
                <label>角色名：<input type="text" class="role"></label><br>
                <label>屬性：<select class="attribute">
                    <option value="光">光</option>
                    <option value="暗">暗</option>
                </select></label><br>
                <label>日期：<input type="text" class="date"></label><br>
                <label>儲存模擬器：<select class="location">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select></label><br>
                <button class="delete-entry">刪除</button><br><br>
            `;
            container.appendChild(newEntryDiv);

            // 绑定新添加条目的删除按钮点击事件
            newEntryDiv.querySelector('.delete-entry').addEventListener('click', function() {
                this.parentNode.remove();
            });
        });

        // 保存更改
        document.getElementById('save-data').addEventListener('click', function() {
            var entries = Array.from(document.querySelectorAll('#data-container div'));
            var data = entries.map(entryDiv => ({
                id: entryDiv.querySelector('.id').value,
                role: entryDiv.querySelector('.role').value,
                attribute: entryDiv.querySelector('.attribute').value,
                date: entryDiv.querySelector('.date').value,
                location: entryDiv.querySelector('.location').value
            }));

            var jsonData = JSON.stringify(data, null, 2);
            var blob = new Blob([jsonData], { type: 'application/json' });
            var url = URL.createObjectURL(blob);

            var a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // 生成随机不重复 ID
        function generateRandomId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function searchById() {
    var searchId = document.getElementById('search-id').value;
    var entries = Array.from(document.querySelectorAll('#data-container .id'));
    var found = entries.find(entry => entry.value === searchId);
    if (found) {
        var container = document.getElementById('data-container');
        var entryDiv = found.parentNode.parentNode;
        var role = entryDiv.querySelector('.role').value;
        var attribute = entryDiv.querySelector('.attribute').value;
        var date = entryDiv.querySelector('.date').value;
        var location = entryDiv.querySelector('.location').value;
        alert('找到匹配的編號：' + searchId + '\n屬性：' + attribute + '\n角色名：' + role + '\n日期:' + date +'\n儲存模擬器：' + location);
        
        // 将匹配的条目移到第一个位置
        container.insertBefore(entryDiv, container.firstChild);
    } else {
        alert('未找到匹配的編號：' + searchId);
    }
}
    </script>
</body>
</html>
